<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="pia_sr.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/solid.css">
  <link rel="stylesheet" href="styles.css">
  <title>PIA</title>
</head>
<body>
  <div class="topnav">
    <div class="controls">
      <div class="control"><a href="#" class="control-btn" id="backward"><i class="fas fa-step-backward"></i></a></div>
      <div class="control"><a href="#" class="control-btn" id="play"><i class="fas fa-play"></i></a></div>
      <div class="control"><a href="#" class="control-btn" id="forward"><i class="fas fa-step-forward"></i></a></div>
    </div>
    <div class="controls">
      <div class="control"><input type="text" id="text-control"></div>
      <div class="control"><input type="button" onclick="load()" value="Cargar"></div>
    </div>
  </div>
  <div id="main-div" class="main-container">
    <div class="col">
        <div class="automaton-states-container">
          <div class="automaton-state begin">q0</div>
        </div>
    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state">q1</div>
        <div class="automaton-state">q2</div>
        <div class="automaton-state">q3</div>
        <div class="automaton-state">q4</div>
        <div class="automaton-state">q5</div>
      </div>
    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state">q6</div>
        <div class="automaton-state">q7</div>
        <div class="automaton-state">q8</div>
        <div class="automaton-state">q9</div>
        <div class="automaton-state">q10</div>
        <div class="automaton-state">q11</div>
      </div>
    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state">q12</div>
        <div class="automaton-state">q13</div>
        <div class="automaton-state">q14</div>
        <div class="automaton-state">q15</div>
        <div class="automaton-state">q16</div>
        <div class="automaton-state">q17</div>
      </div>
    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state">q18</div>
        <div class="automaton-state">q19</div>
        <div class="automaton-state">q20</div>
        <div class="automaton-state">q21</div>
        <div class="automaton-state">q22</div>
        <div class="automaton-state">q23</div>
      </div>
    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state">q24</div>
        <div class="automaton-state">q25</div>
        <div class="automaton-state">q26</div>
        <div class="automaton-state">q27</div>
        <div class="automaton-state">q28</div>
        <div class="automaton-state">q29</div>
      </div>
    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state">q30</div>
        <div class="automaton-state">q31</div>
        <div class="automaton-state">q32</div>

    </div>
    <div class="col">
      <div class="automaton-states-container">
        <div class="automaton-state finale">q36</div>
      </div>
    </div>
  </div>
</body>
</html>
